<!doctype html>

<html>

<head>
    <meta charset="utf-8">
    <title>My Website!</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <p>Control Panel</p>
    <div class="Engines">
        <div class="slideContainerA">
            Engine1
            <input id="myRangeA" type="range" min="0" max="180" value="90">
            <div id="valueA">90</div>
        </div>

        <div class="slideContainerA">
            Engine2
            <input id="myRangeB" type="range" min="0" max="180" value="90">
            <div id="valueB">90</div>
        </div>

        <div class="slideContainerA">
            Engine3
            <input id="myRangeC" type="range" min="0" max="180" value="90">
            <div id="valueC">90</div>
        </div>

        <div class="slideContainerA">
            Engine4
            <input id="myRangeD" type="range" min="0" max="180" value="90">
            <div id="valueD">90</div>
        </div>

        <div class="slideContainerA">
            Engine5
            <input id="myRangeE" type="range" min="0" max="180" value="90">
            <div id="valueE">90</div>
        </div>

        <div class="slideContainerA">
            Engine6
            <input id="myRangeF" type="range" min="0" max="180" value="90">
            <div id="valueF">90</div>
        </div>
        <div class="btns">
            <button class="btn">save</button>
            <button class="btn">start</button>
        </div>
    </div>
    <div class="wrap">
            <div class="item">
                <button class="btn">left</button>
            </div>
            <div class="item">
                <button class="btn">backward</button>
            </div>
            <div class="item">
                <button class="btn">stop</button>
            </div>
            <div class="item">
                <button class="btn">forward</button>
            </div>
            <div class="item">
                <button class="btn">right</button>
            </div>
        </div>
</body>

<script src="main.js"></script>

</html>
